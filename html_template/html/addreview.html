<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <head>
            <link rel="stylesheet" type="text/css" href="addreview.css">
            <link href="https://fonts.googleapis.com/css?family=Catalunya&display=swap" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="html-css/grid.css">
            <link rel="stylesheet" type="text/css" href="html-css/normalize.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
        </head>

        <body>
            <header name="header">
            <nav>
                <div class="row nav-bar">
                    <p class="company-name">
                    Great Reads 
                    </p>
  
                    <a class="nactive" href="#"><i class="fa fa-fw fa-user"></i> Login</a>
                    <a class="active" href="#"><i class="fa fa-fw fa-search"></i> Search</a> 
                    <a class="nactive" href="#"><i class="fa fa-fw fa-home"></i> Home</a> 
                </div>
                <div class="pop-up">
                        <img src="UI/39832183._SX98_.png" class="review-img" align="left">
                        <div class="review-deets">
                        <h1 class="review-heading">Write a Review!</h1>
                        <p class="book-details">Name of Book:</p>
                        <p class="book-details">Author:</p>
                        <p class="book-details">Publisher:</p>
                        </div>
                    <div class="form-fields">
                        <div class="col span-1-of-3 fields">
                            <h1 class="field-names">Your Name:</h1>
                            <h1 class="field-names">User ID:</h1>
                            <h1 class="field-names">Review Description:</h1>
                            <h1 class="field-names">Ratings:</h1>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea rows="1" cols="100" name="comment" form="usrform" class="top-field small-input-field">Enter text here...
                            </textarea>
                            <textarea rows="1" cols="100" name="comment" form="usrform" class="top-field small-input-field">Enter text here...
                            </textarea>
                            <textarea rows="1" cols="100" name="comment" form="usrform" class="top-field small-input-field">Enter text here...
                            </textarea>
                            <textarea rows="1" cols="100" name="comment" form="usrform" class="top-field small-input-field">Enter text here...
                            </textarea>
                        </div>
                    </div>
                    <div class="submit-button">
                            <a href="" class="more-button"><span class="more-toppicks">Submit</span></a>
                    </div>
                </div>
                
                
            </nav>
            </header>
        </body>
</html>
